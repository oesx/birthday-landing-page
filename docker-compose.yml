services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # 持久化消息数据
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书
      - ./data/nginx:/var/log/nginx  # Nginx 日志
      - nginx_cache:/var/cache/nginx  # Nginx 缓存
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app_network
    # 优化 Nginx 性能
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    sysctls:
      - net.core.somaxconn=65536

networks:
  app_network:
    driver: bridge

volumes:
  data:
    driver: local
  nginx_cache:
    driver: local
